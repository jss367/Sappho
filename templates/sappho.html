{% extends "base.html" %}

{% block javascript %}
    <link href="/static/css/sappho.css" rel="stylesheet">
    <script type="text/javascript" src="/static/spin/spin.min.js"></script>
    <script type="text/javascript" src="/static/js/sappho.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="alert-container"> </div>
        </div>
        <div class="row">
            <div class="col-md-8 column-left">
                <div class="text-large" id="text-entry" contenteditable="true"></div>
                <div class="text-large" id="text-placeholder">Enter your text here</div>
                <div class="text-large" id="sappho-pitch">
                    <p>Sappho is a tool to help you improve your writing. Many of the features are still being developed. At the moment, Sappho is in early beta.</p>
                </div>
            </div>
            <div class="col-md-4 column-right">
                <button type="button" class="btn btn-primary btn-lg " data-empty-text="Sappho" data-loading-text=""
                        data-complete-text="Complete!" id="analyze-text"><span class="glyphicon glyphicon-search"></span> Go!</button>
                <div id="spinner-container"> </div>
                <div id="metrics-tables">
                        <table class="table table-bordered table-hover text-medium">
                        <tr> <td>words</td> <td id="word-count"></td> </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
